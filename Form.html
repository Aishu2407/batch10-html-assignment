<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
       
        Name : <input type="text" value ="" placeholder="enter your name" required="this field is mandatory"><br><br>
        password : <input type="password" placeholder="enter password" required><br><br>
        email : <input type="email" placeholder="enter your mail" required><br><br>
        phone: <input type="tel" placeholder="enter phone number" maxlength="10" required><br><br>
        
        confirm-password : <input type="password" placeholder="re-enter password" required><br><br>
        <fieldset>
            <legend align="center">select gender</legend>
            <input type="radio" name="gender">male
            <input type="radio" name="gender">female
            <input type="radio" name="gender">custom
        </fieldset></br><br>
        <fieldset>
            <legend align="center">select your stream</legend>
            <input type="checkbox">cs
            <input type="checkbox">is
            <input type="checkbox">me
            <input type="checkbox">cv
            <input type="checkbox">eee
        </fieldset><br><br>
        <fieldset>
            <legend>select your state</legend>
            <select>
                <option>select state</option>
                <option>karnataka</option>
                <option>Andra pradesh</option>
                <option>Goa</option>
                <option>Maharastra</option>
                <option>Rajasthan</option>
            </select>
        </fieldset><br><br>
        
        <fieldset>
            <legend align="center">select your birthday
            </legend>
            <input type="date">
        </fieldset><br><br>
        <fieldset>
            <legend align="center">select time
            </legend>
            <input type="time">
        </fieldset><br><br>
        <fieldset>
            <legend align="center">choose file
            </legend>
            <input type="file">
        </fieldset><br><br>
        <button>login</button>
        
    </form>
</body>
</html>
